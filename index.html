<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Dog with Vue.js</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>DogSite</h1>
            <h2>For dog lover</h2>
        </header>

        <main id="application" class="main-content">
            <h1 v-text="mainHeading" id="Main_title"></h1>

            <section @click="isFlipped = !isFlipped" class="card">
                <img v-if="!isFlipped" :src="packages[index].Image" :alt="packages[index].package">
                <h2 v-text="isFlipped ? '' : packages[index].package"></h2>
                <p v-text="isFlipped ? packages[index].usage : ''"></p>
            </section>
            <div class="buttons">
                <button @click="move(-1)" type="button">Previous</button>
                <button @click="move(1)" type="button">Next</button>
            </div>

            <p>
                More information on this link:
                <a :href="packages[index].link" v-text="packages[index].package" target="_blank"></a>
            </p>
        </main>

        <aside class="main-sidebar">
            <!-- Your sidebar content remains unchanged -->
        </aside>

        <footer>&copy; <span id="Year"></span> - Dog site by Godfrin_Louis </footer>
    </div>

    <!-- Calling the Vue Framework: -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Calling data file: -->
    <script src="./data/data.js"></script>

    <!-- Calling JS script file: -->
    <script src="./JS/script.js"></script>
</body>

</html>
